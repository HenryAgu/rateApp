<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@100&family=Big+Shoulders+Display:wght@100;300&family=Overpass:wght@100;400&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
  </style>
</head>
<body>
  <div class="main">
    <div class="container hide" id="container">
      <img src="images/icon-star.svg" alt="" class="star">
      <h2 class="header">How did we do?</h2>
      <p class="write-up">
      Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
        <div class="rate-buttons">
          <button class="rate">1</button>
          <button class="rate">2</button>
          <button class="rate">3</button>
          <button class="rate">4</button>
          <button class="rate">5</button>
        </div>
        <div class="submit">
          <button id="submit">Submit</button>
        </div>
        <!-- <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Your Name Here</a>.
        </div> -->
    </div>
    <div class="report second-hide" id="report-page">
      <div class="rate-image"><img src="images/illustration-thank-you.svg" alt=""></div>
        <div class="rating">You selected <span id="rate-number">4</span> out of 5</div>
        <h2 class="thank-you-header">Thank you!</h2>
        <p class="texts">
          We appreciate you taking the time to give a rating. If you ever need more support, 
          don't hesitate to get in touch!
        </p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
